<div class="row row-cols-1 row-cols-md-2" style="font-family: Kanit">
    <div *ngFor="let noticia of listNoticias" class="col mb-4">
        <div class="card">
            <img [src]="noticia.urlToImage" class="card-img-top" alt="...">
            <div class="card-body">
                <span class="badge bg-success mb-1">{{ noticia.source.name }}</span>

                <h5 class="card-title">{{ noticia.title }}</h5>
                <p class="card-text">{{noticia.descrption}}</p>
                <a [href]="noticia.url" target="_blank">Ver mas...</a>
            </div>
        </div>
    </div>
</div>
