<div class="jumbotron mt-3">
    <h3 class="heading">Buscar noticias</h3>
    <form (ngSubmit)="buscarNoticia()">
        <div class="row">
            <div class="col-lg-6">
                <div class="form-group">
                    <label class="form-label mt-4">Pais</label>
                    <select name="categoria" [(ngModel)]="paisSeleccionado"  class="form-select form-control">
                        <option [value]="pais.value" *ngFor="let pais of paises">{{ pais.nombre }}</option>
                    </select>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="form-group">
                    <label class="form-label mt-4">Categoria</label>
                    <select name="pais" [(ngModel)]="categoriaSeleccionada"  class="form-select form-control" >
                        <option [value]="categoria.value"  *ngFor="let categoria of categorias">{{ categoria.nombre }}</option>
                    </select>
                </div>
            </div>

            <div class="offset-lg-3 col-lg-6 mt-3">
                <button class="btn btn-primary btn-block btn-lg">Buscar</button>
            </div>
        </div>
    </form>
</div>
